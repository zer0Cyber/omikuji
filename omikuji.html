<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="omikuji_Image/logo.png">
  <link rel="stylesheet" href="omikuji.css">
  <title>おみくじ | 神様に会おう</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="omikuji.js"></script>
</head>

    <div class="header-inner">
      <img class="logo-img" src="omikuji_Image/logo.png"/>

  <div class="alert">
    <script>
      swal({
          title: 'おみくじエリアへようこそ',

      });
    </script>
  </div>
  <section>
    <div class="container">
      <div class="ex1"><p>箱をクリック</p></div>
      <div id="main">
        <img src="omikuji_Image/omikuii.png" alt="おみくじの画像" id="omikujiBox">
        <div id="result">
          <img src="omikuji_Image/result.png" alt="おみくじの結果">
          <p id="view"></p>
          <p id="message">メッセージを表示</p>
        </div>
      </div>
    </div>
  </section>

</html>
